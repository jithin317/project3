<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="quotes.css">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
   <div class="quote-wraper">
       <div class="title">
           <h2>Quote Generator</h2>
       </div>
   <div class="quote-body">
       <div class="icon-quote">
           <span class="icon">
            <i class="fa-solid fa-quote-left"></i>
           </span>
           <span class="quote"> We accept the love we think we deserve</span>
           <i class="fa-solid fa-quote-right"></i>
       </div>
       <div class="author">
           - Stephen Chbosky
       </div>
       <div class="quote-buttons">
           <div class="social">
               <a href="#">
                <i class="fa-brands fa-twitter"></i>
                </a>
               <a href="#">
                <i class="fa-brands fa-instagram"></i>
               </a>
               <a href="#">
                <i class="fa-brands fa-whatsapp"></i>
               </a>
           </div>
           <div class="btn">
               <button id="quote-btn">New Quote</button>
           </div>
       </div>
   </div>
</div>
<script src="quote.js"></script>
</body>
</html>
